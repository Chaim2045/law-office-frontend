# Netlify Configuration for Law Office Frontend
# Using Google Apps Script for backend
[build]
  # הספרייה עם הקבצים לפרסום
  publish = "frontend"

  # No build command needed - static site
  command = ""

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Dashboard route
[[redirects]]
  from = "/dashboard"
  to = "/dashboard-secretary.html"
  status = 200

# Task response page route
[[redirects]]
  from = "/task-response"
  to = "/task-response.html"
  status = 200

# SPA fallback - redirect all non-file requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
