# Netlify Configuration for Law Office Frontend
[build]
  # הספרייה עם הקבצים לפרסום
  publish = "frontend"

  # אין צורך בפקודת build כי זה HTML סטטי
  command = "echo 'No build needed - static HTML'"

# Redirects for SPA-like behavior
[[redirects]]
  from = "/api/*"
  to = "https://law-office-api.shuttleapp.rs/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Pretty URLs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}
