name: Deploy Backend to Shuttle

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    name: Deploy to Shuttle.rs
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: backend/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-

    - name: Install Shuttle CLI
      run: cargo install cargo-shuttle

    - name: Initialize Shuttle Project
      working-directory: ./backend
      env:
        SHUTTLE_API_KEY: ${{ secrets.SHUTTLE_API_KEY }}
      run: |
        cargo shuttle project start --name law-office-api || echo "Project already exists"

    - name: Deploy to Shuttle
      working-directory: ./backend
      env:
        SHUTTLE_API_KEY: ${{ secrets.SHUTTLE_API_KEY }}
      run: |
        cargo shuttle deploy --allow-dirty --name law-office-api

    - name: Deployment Summary
      run: |
        echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Backend deployed to Shuttle.rs" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**API URL:** https://law-office-api.shuttleapp.rs" >> $GITHUB_STEP_SUMMARY
